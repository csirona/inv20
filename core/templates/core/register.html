
{% extends 'core/base.html' %}
{% block content %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Registro de Usuario</h1>
                <h1 class="page-subhead-line">This is dummy text , you can replace it with your original text. </h1>
  
            </div>
        </div>
        <div class='container '>
            
            
<!--Register--> 

<div class='container bg-light '>
	<div class='d-flex justify-content-center mt-4'>
		<h2>Registro</h2>
	</div>
	
	<div class="container p-5 d-flex justify-content-center">
		
		<form method="POST" enctype="multipart/form-data">
	 
			<!-- Security token -->
			{% csrf_token %}
		 
			<!-- Using the formset -->
			{{ register_form.as_p }}
			<div class='container d-flex justify-content-center'>
				<input type="submit" value="Registrarse" class='btn btn-primary  mt-3'>
			  </div>
			  <div>
				<p class="text-center">Si ya tienes una cuenta, <a href="/login">Iniciar Sesion</a> </p>
  
			  </div>
	</div>
  </div>
	
            
        </div>
       
    </div>               
</div>
{% endblock content %}
