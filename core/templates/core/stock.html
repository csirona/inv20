
{% extends 'core/base.html' %}
{% block content %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Stock</h1>

            </div>
            <div class=" d-flex p-3" style="margin:15px 15px 30px;" >
                <a class="btn btn-success" href="{% url 'export_stock_xls' %}">Exportar Excel</a>
            </div>
        </div>
        <div class='container '>

            <div class='container'>
                <div class="row">
                  <div class="col-md-12 search pb-4">
                      <form method="get">
                          <div id="custom-search-input">
                              <div class="input-group col-md-12">
                                  <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
                                  <span class="input-group-list">
                                      <i class="icon icon-search"></i>
                                      <button type="submit" class="btn btn-success">Buscar</button>
                                  </span>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class='container'>
                <table class="table table-responsive table-striped table-dark">
                  <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Marca</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Cantidad</th>

                    </tr>
                  </thead>
                  <tbody>
                    
                    
                    
                    
                      
                          {% for a in lis%}
                          <tr>
                          {% for n in a%}
                            <td>{{n}}</td>
                        {% endfor %}
                        </tr>
                        {% endfor %}    
                  </tbody>
                </table>
              </div>

        </div>

    </div>
</div>
{% endblock content %}
