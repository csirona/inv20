
{% extends 'core/base.html' %}
{% block content %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Stock</h1>

            </div>
        </div>
        <div class='container '>

            <div class='container'>
                <div class="row">
                  <div class="col-md-12 search pb-4">
                      <form method="get">
                          <div id="custom-search-input">
                              <div class="input-group col-md-12">
                                  <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
                                  <span class="input-group-list">
                                      <i class="icon icon-search"></i>
                                      <button type="submit" class="btn btn-success">Buscar</button>
                                  </span>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
              <div class='container'>
                <table class="table table-striped table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Codigo</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>

                    </tr>
                  </thead>
                  <tbody>
                      {% if prod %}
                      <tr>
                          <th scope="row">{{prod.codigo}}</th>
                          <td>{{prod.nombre}}</td>
                          <td>$ {{prod.formatNumber}}</td>
                          <td>{{queryset}}</td>

                      {% endif %}
                  </tbody>
                </table>
              </div>

        </div>

    </div>
</div>
{% endblock content %}
