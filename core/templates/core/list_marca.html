
{% extends 'core/base.html' %}
{% block content %}

<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Lista Marca</h1>

            </div>
        </div>
        <div class='container '>

            <div class='container '>

                <div class='container'>
                    <div class="row">
                      <div class="col-md-12 search pb-4">
                          <form method="get">
                              <div id="custom-search-input">
                                  <div class="input-group col-md-12">
                                      <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value="{{ request.GET.buscar }}">
                                      <span class="input-group-list">
                                          <i class="icon icon-search"></i>
                                          <button type="submit" class="btn btn-success">Buscar</button>
                                      </span>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                      <table class="table table-responsive  table-striped table-dark">
                          <thead>
                            <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Acci√≥n</th>
                            </tr>
                          </thead>
                          <tbody>
                              {% for p in product %}
                              <tr>
                                  <th scope="row">{{p.id}}</th>
                                  <td>{{p.nombre}}</td>
                                  <td><a class='btn btn-warning' href="{% url 'updatemarca' p.id %}">Modificar</a>

                                    </tr>
                              {% endfor %}
                          </tbody>
                        </table>
                  </div>

            </div>

        </div>

    </div>
</div>
{% endblock content %}
